<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.imageSrc" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{item.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to bag </button>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
